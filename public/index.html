<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaShare Server</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/b909ced078.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">

  <div class="header">
    <a href="/">MediaShare</a>
  </div>
</head>

<body>
  <div id="mediaList" class="mediaList">
    <div id="media-folder-name">Media Klasörü</div>
  </div>

  <!-- Pop-up penceresi -->
  <div class="popup-overlay" id="popup">
    <div class="popup-container">
      <div class="popup-bar">
        <div class="popup-name" id="popup-name"></div>
        <div class="popup-download" onclick="mediaDownload()">Download</div>
        <div class="close-button" onclick="closePopup()">X</div>
      </div>
      <div class="popup-item" id="popup-item"></div>
    </div>
  </div>

   <!-- Upload -->
  <div class="upload-container">
    <div id = "uploadTitle">Dosya Yükleme</div>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="dosya" id="dosyaInput">
      <label for="dosyaInput"><i class="fa-solid fa-folder" id="icon"></i>Dosya Seç</label>
      <button type="submit"><i class="fas fa-upload" id="icon"></i>Dosya Yükle</button>
    </form>

     <div class = "progress-bar" id="progressBarContainer">
        <div id="progressBarText">%0</div>
        <div class="progress" id="progressBar"></div>
      </div>
    <div id="message"></div>
  </div>
  
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
  <script src="script.js"></script>
</body>

</html>
